<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Cuotas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .resultado {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Cuotas</h1>
  <label for="monto">Monto del préstamo ($):</label>
  <input type="number" id="monto" placeholder="Ej: 10000">

  <label for="interes">Tasa de interés anual (%):</label>
  <input type="number" id="interes" placeholder="Ej: 20">

  <label for="cuotas">Cantidad de cuotas (meses):</label>
  <input type="number" id="cuotas" placeholder="Ej: 12">

  <button onclick="calcularCuota()">Calcular</button>

  <div class="resultado" id="resultado" style="display:none;"></div>

  <script>
    function calcularCuota() {
      const monto = parseFloat(document.getElementById('monto').value);
      const interesAnual = parseFloat(document.getElementById('interes').value);
      const cuotas = parseInt(document.getElementById('cuotas').value);

      if (isNaN(monto) || isNaN(interesAnual) || isNaN(cuotas) || monto <= 0 || cuotas <= 0) {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      const interesMensual = interesAnual / 12 / 100;
      const cuota = monto * interesMensual / (1 - Math.pow(1 + interesMensual, -cuotas));
      const totalPagado = cuota * cuotas;

      document.getElementById('resultado').innerHTML = `
        <strong>Cuota mensual:</strong> $${cuota.toFixed(2)}<br>
        <strong>Total pagado:</strong> $${totalPagado.toFixed(2)}
      `;
      document.getElementById('resultado').style.display = 'block';
    }
  </script>
</body>
</html>
