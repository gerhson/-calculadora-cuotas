
  <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora Hipotecaria</title>
</head>
<body>
  <h1>Calculadora de Cuotas</h1>

  <label>Valor del inmueble (USD):</label>
  <input type="number" id="valor" value="640000"><br><br>

  <label>% Cuota inicial:</label>
  <input type="number" id="cuota" value="10"><br><br>

  <label>Tasa de interés anual (%):</label>
  <input type="number" id="tasa" value="8"><br><br>

  <label>Plazo (años):</label>
  <input type="number" id="plazo" value="20"><br><br>

  <button onclick="calcularCuota()">Calcular</button>

  <h3>Resultado:</h3>
  <p id="resultado"></p>

  <script>
    function calcularCuota() {
      const valor = parseFloat(document.getElementById('valor').value);
      const cuotaPorcentaje = parseFloat(document.getElementById('cuota').value);
      const tasa = parseFloat(document.getElementById('tasa').value) / 100 / 12;
      const plazo = parseInt(document.getElementById('plazo').value) * 12;

      const cuotaInicial = valor * (cuotaPorcentaje / 100);
      const montoPrestamo = valor - cuotaInicial;

      const cuotaMensual = (montoPrestamo * tasa) / (1 - Math.pow(1 + tasa, -plazo));

      document.getElementById('resultado').innerHTML =
        `Monto financiado: $${montoPrestamo.toFixed(2)}<br>` +
        `Cuota mensual estimada: $${cuotaMensual.toFixed(2)}`;
    }
  </script>
</body>
</html>
