<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Cuotas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }
    .resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Calculadora de Cuotas con Interés</h2>
  
  <label>Monto total:</label>
  <input type="number" id="monto" placeholder="Ej: 1000">

  <label>Número de cuotas:</label>
  <input type="number" id="cuotas" placeholder="Ej: 12">

  <label>Interés mensual (%):</label>
  <input type="number" id="interes" placeholder="Ej: 2.5">

  <button onclick="calcularCuotas()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function calcularCuotas() {
      const monto = parseFloat(document.getElementById('monto').value);
      const cuotas = parseInt(document.getElementById('cuotas').value);
      const interes = parseFloat(document.getElementById('interes').value) / 100;

      if (monto > 0 && cuotas > 0 && interes >= 0) {
        const cuota = (monto * interes) / (1 - Math.pow(1 + interes, -cuotas));
        const total = cuota * cuotas;
        document.getElementById('resultado').innerHTML = `
          Cuota mensual: $${cuota.toFixed(2)}<br>
          Total a pagar: $${total.toFixed(2)}
        `;
      } else {
        document.getElementById('resultado').innerText = 'Por favor, ingresa valores válidos.';
      }
    }
  </script>
</body>
</html>
