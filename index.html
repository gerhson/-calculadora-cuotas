
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Hipotecaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe5f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: right;
    }
    th {
      background-color: #f2f2f2;
    }
    h2, h3 {
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Calculadora de Cr√©dito Hipotecario</h2>

<label>Nombre completo:</label>
<input type="text" id="nombre" placeholder="Ej: Juan P√©rez">

<label>Correo electr√≥nico:</label>
<input type="email" id="correo" placeholder="Ej: juan@email.com">

<label>Celular:</label>
<input type="tel" id="celular" placeholder="Ej: 993681392">

<label>Valor de la casa (USD):</label>
<input type="number" id="valorCasa" placeholder="Ej: 120000">

<label>Tasa de inter√©s referencial anual (%):</label>
<input type="number" id="tasaInteres" placeholder="Ej: 5">

<label>Tiempo (en meses):</label>
<input type="number" id="tiempoMeses" placeholder="Ej: 240">

<label>Cuota inicial (USD):</label>
<input type="number" id="cuotaInicial" placeholder="Ej: 20000">

<!-- Bot√≥n √∫nico para calcular y enviar a WhatsApp -->
<button onclick="calcularYEnviar()">Calcular y Enviar por WhatsApp</button>

<div id="resultado"></div>

<script>
function calcularYEnviar() {
  const nombre = document.getElementById('nombre').value.trim();
  const correo = document.getElementById('correo').value.trim();
  const celular = document.getElementById('celular').value.trim();
  const valorCasa = parseFloat(document.getElementById('valorCasa').value);
  const tasaAnual = parseFloat(document.getElementById('tasaInteres').value);
  const tiempoMeses = parseInt(document.getElementById('tiempoMeses').value);
  const cuotaInicial = parseFloat(document.getElementById('cuotaInicial').value);

  if (!nombre || !correo || !celular || isNaN(valorCasa) || isNaN(tasaAnual) || isNaN(tiempoMeses) || isNaN(cuotaInicial)) {
    alert("Por favor, completa todos los campos correctamente.");
    return;
  }

  const montoPrestamo = valorCasa - cuotaInicial;
  const tasaMensual = tasaAnual / 12 / 100;
  const cuotaMensual = montoPrestamo * tasaMensual / (1 - Math.pow(1 + tasaMensual, -tiempoMeses));

  let html = `
    <h3>Resumen del cr√©dito</h3>
    <p><b>Monto financiado:</b> $${montoPrestamo.toFixed(2)}</p>
    <p><b>Cuota mensual aproximada:</b> $${cuotaMensual.toFixed(2)}</p>

    <h3>Cuadro de cuotas</h3>
    <table>
      <thead>
        <tr>
          <th>Mes</th>
          <th>Cuota</th>
          <th>Inter√©s</th>
          <th>Capital</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
  `;

  let saldo = montoPrestamo;
  for (let i = 1; i <= tiempoMeses; i++) {
    const interes = saldo * tasaMensual;
    const capital = cuotaMensual - interes;
    saldo -= capital;

    html += `
      <tr>
        <td>${i}</td>
        <td>$${cuotaMensual.toFixed(2)}</td>
        <td>$${interes.toFixed(2)}</td>
        <td>$${capital.toFixed(2)}</td>
        <td>$${saldo > 0 ? saldo.toFixed(2) : '0.00'}</td>
      </tr>
    `;
  }

  html += `</tbody></table>`;
  document.getElementById("resultado").innerHTML = html;

  // Enviar por WhatsApp despu√©s de calcular
  const mensaje = `Hola, quiero informaci√≥n sobre un cr√©dito hipotecario:
üë§ Nombre: ${nombre}
üìß Correo: ${correo}
üì± Celular: ${celular}
üè† Valor casa: $${valorCasa}
üíµ Cuota inicial: $${cuotaInicial}
üìÖ Tiempo: ${tiempoMeses} meses
üìà Tasa de inter√©s: ${tasaAnual}%
üìä Cuota mensual estimada: $${cuotaMensual.toFixed(2)}`;

  const url = `https://wa.me/51993681392?text=${encodeURIComponent(mensaje)}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
