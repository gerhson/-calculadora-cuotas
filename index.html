<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Crédito Hipotecario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: right;
    }
    th {
      background-color: #f2f2f2;
    }
    h2, h3 {
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Calculadora de Crédito Hipotecario</h2>

<label>Valor de la casa (USD):</label>
<input type="number" id="valorCasa" placeholder="Ej: 120000">

<label>Tasa de interés referencial anual (%):</label>
<input type="number" id="tasaInteres" placeholder="Ej: 5">

<label>Tiempo (en meses):</label>
<input type="number" id="tiempoMeses" placeholder="Ej: 240">

<label>Cuota inicial (USD):</label>
<input type="number" id="cuotaInicial" placeholder="Ej: 20000">

<button onclick="calcularCredito()">Calcular</button>

<div id="resultado"></div>

<script>
function calcularCredito() {
  const valorCasa = parseFloat(document.getElementById('valorCasa').value);
  const tasaAnual = parseFloat(document.getElementById('tasaInteres').value);
  const tiempoMeses = parseInt(document.getElementById('tiempoMeses').value);
  const cuotaInicial = parseFloat(document.getElementById('cuotaInicial').value);

  if (isNaN(valorCasa) || isNaN(tasaAnual) || isNaN(tiempoMeses) || isNaN(cuotaInicial) ||
      valorCasa <= 0 || tasaAnual <= 0 || tiempoMeses <= 0 || cuotaInicial < 0 || cuotaInicial >= valorCasa) {
    alert("Por favor, completa todos los campos correctamente.");
    return;
  }

  const montoPrestamo = valorCasa - cuotaInicial;
  const tasaMensual = tasaAnual / 12 / 100;
  const cuotaMensual = montoPrestamo * tasaMensual / (1 - Math.pow(1 + tasaMensual, -tiempoMeses));

  let html = `
    <h3>Resumen del crédito</h3>
    <p><b>Monto financiado:</b> $${montoPrestamo.toFixed(2)}</p>
    <p><b>Cuota mensual aproximada:</b> $${cuotaMensual.toFixed(2)}</p>

    <h3>Cuadro de cuotas</h3>
    <table>
      <thead>
        <tr>
          <th>Mes</th>
          <th>Cuota</th>
          <th>Interés</th>
          <th>Capital</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
  `;

  let saldo = montoPrestamo;
  for (let i = 1; i <= tiempoMeses; i++) {
    const interes = saldo * tasaMensual;
    const capital = cuotaMensual - interes;
    saldo -= capital;

    html += `
      <tr>
        <td>${i}</td>
        <td>$${cuotaMensual.toFixed(2)}</td>
        <td>$${interes.toFixed(2)}</td>
        <td>$${capital.toFixed(2)}</td>
        <td>$${saldo > 0 ? saldo.toFixed(2) : '0.00'}</td>
      </tr>
    `;
  }

  html += `</tbody></table>`;
  document.getElementById("resultado").innerHTML = html;
}
</script>

</body>
</html>
